<!doctype html>
 <html lang="en-US">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="http://127.0.0.1:5500/WebApp/app.js"></script>
    <meta charset = "utf-8">
</head>
<body>
    <div class = "main">
        <img src = "Media\Vector.svg" width="64px" height="64px">
        <div class = "big-text">AedesFiles </div>
        <div class = "text"> ⚙️ Этот бот позволяет преобразовать видео большего размера и выбрать нужный момент.  </div>
        <label for="video-upload" class="button">Выбрать видео</label>
        <input type="file" id="video-upload" accept="video/*" class="visually-hidden" aria-label="Загрузить видео файл" hidden>
        <div class = "Additions">
            <div class = "Addition1">
                <img src = "Media\Icon1.png" width="32px" height="32px"> 
                <div class="option-text">
                    <div class="big-text">Видео до 50 МБ</div>
                    <div class = "mini-text">Увеличенный лимит позволит преобразовать видео большего веса.</div>
                </div>
            </div>
            <div class = "Addition2">
                <img src = "Media\Icon2.png" width="32px" height="32px"> 
                <div class="option-text">
                    <div class="big-text">Редактирование времени</div>
                    <div class = "mini-text">Вы можете выбрать какой момент вам нужен.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
